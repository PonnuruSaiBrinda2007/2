<!DOCTYPE html>
<html>
<head>
    <title>BuildAI | Create Project</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url('https://images.unsplash.com/photo-1503387762-592deb58ef4e');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated floating gradient overlay */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.15), transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0,200,255,0.15), transparent 50%);
            animation: moveBg 12s linear infinite;
        }

        @keyframes moveBg {
            0% { transform: translate(0,0); }
            50% { transform: translate(-100px,-100px); }
            100% { transform: translate(0,0); }
        }

        .card {
            position: relative;
            width: 420px;
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(25px);
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 40px rgba(0,255,255,0.3);
            color: white;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        label {
            font-size: 14px;
            opacity: 0.9;
        }
input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 14px;
    transition: 0.3s ease;
}

/* Dropdown options styling */
select option {
    background: #1e293b;
    color: white;
}

/* Focus effect */
input:focus, select:focus {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 10px #00e0ff;
    transform: scale(1.02);
}


        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(135deg,#00c6ff,#0072ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s ease;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00e0ff;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0,198,255,0.5); }
            50% { box-shadow: 0 0 25px rgba(0,198,255,1); }
            100% { box-shadow: 0 0 10px rgba(0,198,255,0.5); }
        }

        /* Floating icons */
        .icon {
            position: absolute;
            font-size: 30px;
            opacity: 0.2;
            animation: float 6s infinite ease-in-out;
        }

        .icon1 { top: 10%; left: 15%; }
        .icon2 { bottom: 15%; right: 15%; animation-delay: 2s; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>

<body>

<div class="icon icon1">üèó</div>
<div class="icon icon2">üöß</div>

<div class="card">
    <h2>üèó Create New Project</h2>

    <form action="/generate" method="POST">
        <label>Area (sq ft)</label>
        <input type="number" name="area" required>

        <label>Number of Workers</label>
        <input type="number" name="workers" required>

        <label>Budget</label>
        <input type="number" name="budget" required>

        <label>Project Type</label>
        <select name="project_type" required>
            <option value="residential">Residential Building</option>
            <option value="commercial">Commercial Building</option>
            <option value="road">Road Construction</option>
            <option value="bridge">Bridge Construction</option>
        </select>

        <label>Start Date</label>
        <input type="date" name="start_date" required>

        <button type="submit" class="btn">
            Generate AI Plan üöÄ
        </button>
    </form>
</div>

</body>
</html>
